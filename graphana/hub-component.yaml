---
version: 1
kind: component

requires:
- kubernetes
- helm

parameters:
- name: component.graphana
  parameters:
  - name: admin.username
    value: admin
  - name: admin.password
    empty: allow
  - name: chart.repository
    value: https://grafana.github.io/helm-charts
    env: HELM_REPO
  - name: chart.chart
    value: grafana
    env: HELM_CHART
  - name: chart.chartVersion
    value: 6.29.2
    env: HELM_CHART_VERSION
  
- name: component.ingress
  parameters:
  - name: protocol
    value: http
  - name: host
    empty: allow
    env: INGRESS_HOST

templates:
  files:
  - "*.template"
